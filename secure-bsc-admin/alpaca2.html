<!DOCTYPE html>
<html lang="en">
<head>
    <title>Benefits Connect Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/gitana.min.js" type="text/javascript"></script>
    <!--<script type="text/javascript" src="_lib/gitana/gitana.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.0/handlebars.js"></script>
    <link type="text/css" href="https://code.cloudcms.com/alpaca/1.5.17/bootstrap/alpaca.min.css"
        rel="stylesheet" />
    <script type="text/javascript" src="https://code.cloudcms.com/alpaca/1.5.17/bootstrap/alpaca.min.js"></script>
    <script src="ckeditorFull/ckeditor.js" type="text/javascript"></script>
    <style>
        .alpaca-container-item
        {
            background-color: #eeeeee;
        }
        
        .alpaca-field-object
        {
            border: 2px solid black;
        }
        
        .alpaca-container-label
        {
            background-color: #dddddd;
        }
        
        .alpaca-field-array
        {
            background-color: #828282;
        }
        
        #logout
        {
            color: Blue;
        }
    </style>
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <!-- clickjacking script-->
    <style>
        html
        {
            display: none;
        }
    </style>
    <script>
        if (self == top) {
            console.log("Clickjacking test passed");
            document.documentElement.style.display = 'block';
        } else {
            console.log("Clickjacking test failed");
            top.location = self.location;
        }

    </script>
</head>
<body onload="checkCookie()">
    <div class="container-fluid" style="background-color: #00467f; height: 91px">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <img src="images/benefitsConnect.png" alt="Image" style="margin-top: 33px">
                    <img src="images/bostonScientific.png" style="float: right; margin: 20px 50px" />
                </div>
            </div>
        </div>
    </div>
    <p id="logout" onclick="logout()" style="cursor: pointer">
        logout</p>
    <div id="loginContainer">
    </div>
    <div class="container landingpage">
        <!-- tabbed area------------------>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Edit Page</a></li>
            <li><a data-toggle="tab" href="#menu1">Manage File Upload</a></li>
        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <div id="myDropdown">
                </div>
                <div id="myform" style="display: block">
                </div>
            </div>
            <div id="menu1" class="tab-pane fade">
                <!-----------------------------------upload content goes here------------------>
                <form action="" method="post" enctype="multipart/form-data" name="frmeditSubmitForm5"
                id="frmeditSubmitForm5">
                <div>
                    <br />
                    <label for="myFileUpload5">
                        You may use this form to upload pdf (Adobe Acrobat) or xls/xlsx (Microsoft Excel)
                        resources to your document library. Select the file by clicking on the 'Choose File'
                        Button. Give the file a user friendly name. It should be lowercase with no spaces.
                        Then click 'Submit' to upload your file to the library.
                    </label>
                    <br />
                    <input type="file" id="myFileUpload5" accept="application/pdf,application/vnd.ms-excel"
                        name="myFileUpload5">
                    <br />
                    <label>
                        Give a name to your file (lowercase, no spaces ex: <span style="background-color: Yellow">
                            my_new_file</span>).
                        <br />
                        <input type="text" name="uploadFilename5" id="uploadFilenameEdit5">
                        <br />
                        <br />
                        To create a link to the file in the page editor copy/paste this customized link
                        into the link field:
                        <br />
                        https://api.cloudcms.com/repositories/e083f23fc5141afe5d22/branches/fcf1c3fb882fd40ecf97/nodes/f2585ff41013540945ab/attachments/
                        <span id="myFileName"></span>/
                        <br>
                    </label>
                </div>
                <div>
                    <input id="mySubmitButton" name="mySubmit" type="submit" value="Submit">
                </div>
                </form>
                <script>
                    $("#frmeditSubmitForm5").submit(function (event) {
                        alert('Resource Uploaded');
                        event.preventDefault(); // Prevent the form from submitting via the browser.
                        submitForm();
                    });

                </script>
                <!------------------------upload content ends here------------------------>
            </div>
        </div>
    </div>
    <br>
    <footer class="container-fluid text-center landingfooter">
      <p>Aon</p>
    </footer>

    <script src="js/alpaca2.js"></script>
    <script src="js/Class.create.js" type="text/javascript"></script>
    <script src="js/jquery-encoder-0.1.0.js" type="text/javascript"></script>
</body>
</html>
